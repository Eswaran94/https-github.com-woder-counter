
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Wonder Traffic Tech</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --bg-light: rgba(255, 255, 255, 0.8);
      --bg-dark: rgba(0, 0, 0, 0.7);
      --text-light: #000000;
      --text-dark: #fff;
      --primary: #0078D7;
      --primary-hover: #005fb8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: rgb(133, 133, 133);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .login-container {
      background-color: var(--bg-dark);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    .brand-name {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #F8DE6F;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 20px;
    }

    .login-container input, .login-container select {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .toggle-mode {
      margin-top: 20px;
      font-size: 13px;
      cursor: pointer;
      opacity: 0.8;
    }

    .footer-note {
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.7;
    } 

    .light-mode {
      --bg-dark: var(--bg-light);
      --text-dark: var(--text-light);
    }

    

   
  </style>
  <style>
  body { color: #fff; }
  body.light-mode { color: #000; }

  .login-container input,
  .login-container select {
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
  }
  body.light-mode .login-container input,
  body.light-mode .login-container select {
    background: rgba(0, 0, 0, 0.1);
    color: #000;
  }
  /* Dark Mode (default) */
.login-container select {
  background-color: rgba(0, 0, 0, 0.8);  /* ⬛ black background */
  color: #ffffff;                       /* white text */
  border: 1px solid #888;
}

/* Light Mode */
body.light-mode .login-container select {
  background-color: #ffffff;           /* ⬜ white background */
  color: #000000;                      /* black text */
  border: 1px solid #ccc;
}

  .login-container select { color: inherit; }
</style>

<script>
  function toggleMode() {
    document.body.classList.toggle("light-mode");
    localStorage.setItem("mode", document.body.classList.contains("light-mode") ? "light" : "dark");
  }

  window.onload = () => {
    if (localStorage.getItem("mode") === "light") {
      document.body.classList.add("light-mode");
    }
  };
</script>
 

</head>
<body>
  <style>body { background: url("login backgeound.jpg") no-repeat center center fixed; 
  background-size: cover; 
  backdrop-filter: blur(10px);
  }</style>
  <!--    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
  -->

  <div class="login-container" id="loginBox">
    <img src="logo.png" class="logo" alt="Company Logo" />
    <div class="brand-name">Wonder Traffic Tech</div>
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" alt="User Avatar" />
    <h2>Welcome</h2>

    <input type="text" id="employeeName" placeholder="Employee Name" />
    <input type="password" id="pin" placeholder="Enter PIN" />
    <select id="role">
      <option value="User">Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Admin">Manager</option>
      <option value="Admin">Team Leader</option>
      <option value="Admin">Video Analyst</option>
      <option value="Admin">Quality Controler</option>

    </select>
    <button onclick="login()">Sign In</button>
    <div class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</div>
    <div class="footer-note">© 2025 Wonder Traffic Tech. All rights reserved.</div>
  </div>

  <script>
    function login() {
  const name = document.getElementById('employeeName').value.trim();
  const pin = document.getElementById('pin').value.trim();
  const role = document.getElementById('role').value;

  let employeeList = JSON.parse(localStorage.getItem('employeeRecords') || "[]");

  // Temporary testing account setup
  if (employeeList.length === 0) {
    employeeList.push({ name: "John", id: "1234" });
    localStorage.setItem("employeeRecords", JSON.stringify(employeeList));
  }

  const index = employeeList.findIndex(emp => emp.name === name && emp.id === pin);

  if (index === -1) {
    alert("Invalid credentials.");
    return;
  }

  localStorage.setItem("currentEmployee", name);
  localStorage.setItem("currentID", pin);
  localStorage.setItem("currentRole", role);

  window.location.href = "index.html";
}

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

  function toggleMode() {
  document.body.classList.toggle("light-mode");
  localStorage.setItem("mode", document.body.classList.contains("light-mode") ? "light" : "dark");
}

window.addEventListener('DOMContentLoaded', () => {
  if (localStorage.getItem('mode') === 'light') {
    document.body.classList.add('light-mode');
  }
});  

  </script>
</body>
</html>
